{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-12 col-xl-12">
    <article>
      	<h1 class="text-center">{{ .Title }}</h1>
      	<div class="text-center">{{ .Content }}</div>
		<div class="card-list">
		{{ range .Data.Pages -}}
			
			<!-- <a href="{{ .Params.external_link }}" target="_blank"> -->
				<div class="card" style="margin-bottom: 5px;">

					<div class="row">

						<div class="col-md-4">
							<span class="vertical-center"></span>
							<img style="vertical-align: middle;" src="{{ .Permalink }}/{{ .Params.featured }}" alt="not found"/>
						</div>
					
						<div class="col-md-8 card-body">
							<h2 class="h4"><a class="stretched-link text-body" href="{{ .Params.external_link }}" target="_blank">{{ .Params.title }}</a></h2>
							<p><i>{{ .Params.description | safeHTML }}</i></p>
							{{ partial "main/project-meta.html" . -}}
						</div>
					</div>
				</div>	
			<!-- </a> -->
			
		{{ end -}}
		</div>
	</article>
  </div>
</div>
{{ end }}
