[build]
  publish = "public"
  functions = "functions"

[build.environment]
  NODE_VERSION = "20"
    HUGO_VERSION = "0.153.0"
  HUGO_EXTENDED = "true"
  

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.next]
  command = "npm run build"

[context.next.environment]
  HUGO_ENV = "next"



[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self';"

[dev]
  framework = "#custom"
  command = "npm run start"
  targetPort = 1313
  port = 8888
  publish = "public"
  autoLaunch = false
